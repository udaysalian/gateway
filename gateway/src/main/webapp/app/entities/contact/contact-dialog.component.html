

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myContactLabel" jhiTranslate="netraApp.contact.home.createOrEditLabel">Create or edit a Contact</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!contact.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="contact.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.contact.contactId" for="field_contactId">Contact Id</label>
            <input type="number" class="form-control" name="contactId" id="field_contactId"
                [(ngModel)]="contact.contactId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.contact.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="contact.firstName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.contact.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="contact.lastName"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="netraApp.contact.businessAssociate" for="field_businessAssociate">Business Associate</label>
            <select class="form-control" id="field_businessAssociate" name="businessAssociate" [(ngModel)]="contact.businessAssociate" >
                <option [ngValue]="null"></option>
                <option [ngValue]="businessAssociateOption.id === contact.businessAssociate?.id ? contact.businessAssociate : businessAssociateOption" *ngFor="let businessAssociateOption of businessassociates; trackBy: trackBusinessAssociateById">{{businessAssociateOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
