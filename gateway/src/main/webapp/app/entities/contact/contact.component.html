<div>
    <h2><span jhiTranslate="netraApp.contact.home.title">Contacts</span>
        <button class="btn btn-primary float-xs-right create-contact" [routerLink]="['/', { outlets: { popup: ['contact-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="netraApp.contact.home.createLabel">
            Create new Contact
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contacts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="netraApp.contact.contactId">Contact Id</span></th>
            <th><span jhiTranslate="netraApp.contact.firstName">First Name</span></th>
            <th><span jhiTranslate="netraApp.contact.lastName">Last Name</span></th>
            <th><span jhiTranslate="netraApp.contact.businessAssociate">Business Associate</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts ;trackBy: trackId">
                <td><a [routerLink]="['../contact', contact.id ]">{{contact.id}}</a></td>
                <td>{{contact.contactId}}</td>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>
                    <div *ngIf="contact.businessAssociate">
                        <a [routerLink]="['../business-associate', contact.businessAssociate?.id ]" >{{contact.businessAssociate?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contact', contact.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact/'+ contact.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact/'+ contact.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
