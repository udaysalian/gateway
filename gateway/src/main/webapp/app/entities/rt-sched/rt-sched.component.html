<div>
    <h2><span jhiTranslate="netraApp.rtSched.home.title">Rt Scheds</span>
        <button class="btn btn-primary float-xs-right create-rt-sched" [routerLink]="['/', { outlets: { popup: ['rt-sched-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="netraApp.rtSched.home.createLabel">
            Create new Rt Sched
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rtScheds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="netraApp.rtSched.rsType">Rs Type</span></th>
            <th><span jhiTranslate="netraApp.rtSched.updater">Updater</span></th>
            <th><span jhiTranslate="netraApp.rtSched.updateTimeStamp">Update Time Stamp</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rtSched of rtScheds ;trackBy: trackId">
                <td><a [routerLink]="['../rt-sched', rtSched.id ]">{{rtSched.id}}</a></td>
                <td>{{rtSched.rsType}}</td>
                <td>{{rtSched.updater}}</td>
                <td>{{rtSched.updateTimeStamp | date:'medium'}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rt-sched', rtSched.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rt-sched/'+ rtSched.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rt-sched/'+ rtSched.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
