

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="mySchedGrpLabel" jhiTranslate="netraApp.schedGrp.home.createOrEditLabel">Create or edit a Sched Grp</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!schedGrp.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="schedGrp.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.schedGrp.schedGrpId" for="field_schedGrpId">Sched Grp Id</label>
            <input type="number" class="form-control" name="schedGrpId" id="field_schedGrpId"
                [(ngModel)]="schedGrp.schedGrpId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.schedGrp.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="schedGrp.description"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="netraApp.schedGrp.rcptSection" for="field_rcptSection">Rcpt Section</label>
            <select class="form-control" id="field_rcptSection" name="rcptSection" [(ngModel)]="schedGrp.rcptSection">
                <option [ngValue]="null"></option>
                <option [ngValue]="sectionOption.id === schedGrp.rcptSection?.id ? schedGrp.rcptSection : sectionOption" *ngFor="let sectionOption of rcptsections; trackBy: trackSectionById">{{sectionOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="netraApp.schedGrp.dlvrySection" for="field_dlvrySection">Dlvry Section</label>
            <select class="form-control" id="field_dlvrySection" name="dlvrySection" [(ngModel)]="schedGrp.dlvrySection">
                <option [ngValue]="null"></option>
                <option [ngValue]="sectionOption.id === schedGrp.dlvrySection?.id ? schedGrp.dlvrySection : sectionOption" *ngFor="let sectionOption of dlvrysections; trackBy: trackSectionById">{{sectionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
