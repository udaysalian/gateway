<div>
    <h2><span jhiTranslate="netraApp.businessAssociate.home.title">Business Associates</span>
        <button class="btn btn-primary float-xs-right create-business-associate" [routerLink]="['/', { outlets: { popup: ['business-associate-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="netraApp.businessAssociate.home.createLabel">
            Create new Business Associate
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="businessAssociates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="netraApp.businessAssociate.businessAssociateId">Business Associate Id</span></th>
            <th><span jhiTranslate="netraApp.businessAssociate.baName">Ba Name</span></th>
            <th><span jhiTranslate="netraApp.businessAssociate.baAbbr">Ba Abbr</span></th>
            <th><span jhiTranslate="netraApp.businessAssociate.baNbr">Ba Nbr</span></th>
            <th><span jhiTranslate="netraApp.businessAssociate.baDunsNbr">Ba Duns Nbr</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let businessAssociate of businessAssociates ;trackBy: trackId">
                <td><a [routerLink]="['../business-associate', businessAssociate.id ]">{{businessAssociate.id}}</a></td>
                <td>{{businessAssociate.businessAssociateId}}</td>
                <td>{{businessAssociate.baName}}</td>
                <td>{{businessAssociate.baAbbr}}</td>
                <td>{{businessAssociate.baNbr}}</td>
                <td>{{businessAssociate.baDunsNbr}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../business-associate', businessAssociate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'business-associate/'+ businessAssociate.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'business-associate/'+ businessAssociate.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
