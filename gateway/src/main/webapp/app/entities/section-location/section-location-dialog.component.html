

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="mySectionLocationLabel" jhiTranslate="netraApp.sectionLocation.home.createOrEditLabel">Create or edit a Section Location</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sectionLocation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sectionLocation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.sectionLocation.locationNbr" for="field_locationNbr">Location Nbr</label>
            <input type="text" class="form-control" name="locationNbr" id="field_locationNbr"
                [(ngModel)]="sectionLocation.locationNbr"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="netraApp.sectionLocation.section" for="field_section">Section</label>
            <select class="form-control" id="field_section" name="section" [(ngModel)]="sectionLocation.section" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sectionOption.id === sectionLocation.section?.id ? sectionLocation.section : sectionOption" *ngFor="let sectionOption of sections; trackBy: trackSectionById">{{sectionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
