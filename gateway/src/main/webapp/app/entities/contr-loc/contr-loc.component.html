<div>
    <h2><span jhiTranslate="netraApp.contrLoc.home.title">Contr Locs</span>
        <button class="btn btn-primary float-xs-right create-contr-loc" [routerLink]="['/', { outlets: { popup: ['contr-loc-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="netraApp.contrLoc.home.createLabel">
            Create new Contr Loc
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contrLocs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="netraApp.contrLoc.location">Location</span></th>
            <th><span jhiTranslate="netraApp.contrLoc.updater">Updater</span></th>
            <th><span jhiTranslate="netraApp.contrLoc.updateTimeStamp">Update Time Stamp</span></th>
            <th><span jhiTranslate="netraApp.contrLoc.contract">Contract</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contrLoc of contrLocs ;trackBy: trackId">
                <td><a [routerLink]="['../contr-loc', contrLoc.id ]">{{contrLoc.id}}</a></td>
                <td>{{contrLoc.location}}</td>
                <td>{{contrLoc.updater}}</td>
                <td>{{contrLoc.updateTimeStamp | date:'medium'}}</td>
                <td>
                    <div *ngIf="contrLoc.contract">
                        <a [routerLink]="['../contract', contrLoc.contract?.id ]" >{{contrLoc.contract?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contr-loc', contrLoc.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contr-loc/'+ contrLoc.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contr-loc/'+ contrLoc.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
