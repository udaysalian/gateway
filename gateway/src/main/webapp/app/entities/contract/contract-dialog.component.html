

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myContractLabel" jhiTranslate="netraApp.contract.home.createOrEditLabel">Create or edit a Contract</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!contract.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="contract.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.contract.contrId" for="field_contrId">Contr Id</label>
            <input type="text" class="form-control" name="contrId" id="field_contrId"
                [(ngModel)]="contract.contrId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.contract.updater" for="field_updater">Updater</label>
            <input type="text" class="form-control" name="updater" id="field_updater"
                [(ngModel)]="contract.updater"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.contract.updateTimeStamp" for="field_updateTimeStamp">Update Time Stamp</label>
            <div class="input-group">
                <input id="field_updateTimeStamp" type="datetime-local" class="form-control" name="updateTimeStamp" [(ngModel)]="contract.updateTimeStamp"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="netraApp.contract.rtSched" for="field_rtSched">Rt Sched</label>
            <select class="form-control" id="field_rtSched" name="rtSched" [(ngModel)]="contract.rtSched">
                <option [ngValue]="null"></option>
                <option [ngValue]="rtSchedOption.id === contract.rtSched?.id ? contract.rtSched : rtSchedOption" *ngFor="let rtSchedOption of rtscheds; trackBy: trackRtSchedById">{{rtSchedOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="netraApp.contract.businessAssociate" for="field_businessAssociate">Business Associate</label>
            <select class="form-control" id="field_businessAssociate" name="businessAssociate" [(ngModel)]="contract.businessAssociate" >
                <option [ngValue]="null"></option>
                <option [ngValue]="businessAssociateOption.id === contract.businessAssociate?.id ? contract.businessAssociate : businessAssociateOption" *ngFor="let businessAssociateOption of businessassociates; trackBy: trackBusinessAssociateById">{{businessAssociateOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
