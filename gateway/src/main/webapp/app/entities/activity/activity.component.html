<div>
    <h2><span jhiTranslate="netraApp.activity.home.title">Activities</span>
        <button class="btn btn-primary float-xs-right create-activity" [routerLink]="['/', { outlets: { popup: ['activity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="netraApp.activity.home.createLabel">
            Create new Activity
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="activities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="netraApp.activity.contrId">Contr Id</span></th>
            <th><span jhiTranslate="netraApp.activity.activityNbr">Activity Nbr</span></th>
            <th><span jhiTranslate="netraApp.activity.rcptLocNbr">Rcpt Loc Nbr</span></th>
            <th><span jhiTranslate="netraApp.activity.dlvryLocNbr">Dlvry Loc Nbr</span></th>
            <th><span jhiTranslate="netraApp.activity.updater">Updater</span></th>
            <th><span jhiTranslate="netraApp.activity.updateTimeStamp">Update Time Stamp</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let activity of activities ;trackBy: trackId">
                <td><a [routerLink]="['../activity', activity.id ]">{{activity.id}}</a></td>
                <td>{{activity.contrId}}</td>
                <td>{{activity.activityNbr}}</td>
                <td>{{activity.rcptLocNbr}}</td>
                <td>{{activity.dlvryLocNbr}}</td>
                <td>{{activity.updater}}</td>
                <td>{{activity.updateTimeStamp | date:'medium'}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../activity', activity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'activity/'+ activity.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'activity/'+ activity.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
