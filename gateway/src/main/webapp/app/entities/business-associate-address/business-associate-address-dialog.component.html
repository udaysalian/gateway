

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myBusinessAssociateAddressLabel" jhiTranslate="netraApp.businessAssociateAddress.home.createOrEditLabel">Create or edit a Business Associate Address</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!businessAssociateAddress.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="businessAssociateAddress.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.businessAssociateAddress.businessAssociateAddressId" for="field_businessAssociateAddressId">Business Associate Address Id</label>
            <input type="number" class="form-control" name="businessAssociateAddressId" id="field_businessAssociateAddressId"
                [(ngModel)]="businessAssociateAddress.businessAssociateAddressId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.businessAssociateAddress.addLine1" for="field_addLine1">Add Line 1</label>
            <input type="text" class="form-control" name="addLine1" id="field_addLine1"
                [(ngModel)]="businessAssociateAddress.addLine1"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.businessAssociateAddress.addressNbr" for="field_addressNbr">Address Nbr</label>
            <input type="text" class="form-control" name="addressNbr" id="field_addressNbr"
                [(ngModel)]="businessAssociateAddress.addressNbr"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.businessAssociateAddress.addLine2" for="field_addLine2">Add Line 2</label>
            <input type="text" class="form-control" name="addLine2" id="field_addLine2"
                [(ngModel)]="businessAssociateAddress.addLine2"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.businessAssociateAddress.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="businessAssociateAddress.city"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.businessAssociateAddress.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                [(ngModel)]="businessAssociateAddress.state"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="netraApp.businessAssociateAddress.zipCode" for="field_zipCode">Zip Code</label>
            <input type="text" class="form-control" name="zipCode" id="field_zipCode"
                [(ngModel)]="businessAssociateAddress.zipCode"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="netraApp.businessAssociateAddress.businessAssociate" for="field_businessAssociate">Business Associate</label>
            <select class="form-control" id="field_businessAssociate" name="businessAssociate" [(ngModel)]="businessAssociateAddress.businessAssociate" >
                <option [ngValue]="null"></option>
                <option [ngValue]="businessAssociateOption.id === businessAssociateAddress.businessAssociate?.id ? businessAssociateAddress.businessAssociate : businessAssociateOption" *ngFor="let businessAssociateOption of businessassociates; trackBy: trackBusinessAssociateById">{{businessAssociateOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
