<div>
    <h2><span jhiTranslate="netraApp.section.home.title">Sections</span>
        <button class="btn btn-primary float-xs-right create-section" [routerLink]="['/', { outlets: { popup: ['section-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="netraApp.section.home.createLabel">
            Create new Section
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sections">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="netraApp.section.sectionId">Section Id</span></th>
            <th><span jhiTranslate="netraApp.section.description">Description</span></th>
            <th><span jhiTranslate="netraApp.section.sectionType">Section Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let section of sections ;trackBy: trackId">
                <td><a [routerLink]="['../section', section.id ]">{{section.id}}</a></td>
                <td>{{section.sectionId}}</td>
                <td>{{section.description}}</td>
                <td>{{section.sectionType}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../section', section.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'section/'+ section.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'section/'+ section.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
